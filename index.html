<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Checkers - cmsRS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="css/fontfaces.css" media="screen" rel="stylesheet" type="text/css" >
    <link href="css/game.css" media="screen" rel="stylesheet" type="text/css" >
    <link href="css/mobile.css" media="screen" rel="stylesheet" type="text/css" >
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <a href="http://cmsrs.pl" id="logo_game"><span class="cms">cms</span><span class="rs">RS</span></a><h1 id="title">Checkers</h1>
    </header>
    <div id="think"></div>
    <div id="game">
        <div class="game-board" id="game-board"  ></div>
        <div id="square-size-checkers" class="square-size"></div>
	<div id="square-size-ten" class="square-size"></div><!-- polish -->
	<div id="square-size-six" class="square-size"></div><!-- mini -->

        <div id="wrapLevel" class="clearfix">
        </div>
        <div id="score" class="clearfix">
            <div class="you"><span id="you"></span>: <span class="red" id="you_score"></span></div>
            <div class="cpu"><span id="cpu"></span>: <span class="red" id="cpu_score"></span></div>
        </div>
    </div>
    <div id="error"></div>

    <script type="application/javascript">
    	//var isPolishDraughts = 1;
	//var isDraughtsMini = 1;
    </script>

    <script src="scripts/modernizr.custom.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/game.logic.worker.js"></script>
    <script src="scripts/display.canvas.js"></script>
</body>
</html>
